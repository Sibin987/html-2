<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <style>
        table, th, tr, td{
            border: 1px solid;
            border-collapse: collapse;
        }
    </style>
    <table style="width: 40%;">

        <!-- Heading -->
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="4">Seminar</th>
        </tr>
        <tr>
            <th rowspan="1" colspan="2">Schedule</th>
            <th rowspan="2" colspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>

        <!--Data-->
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" style="background-color: wheat;">8:00 a.m.</td>
            <td rowspan="2" style="background-color: cornflowerblue;">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>

        <!-- Data -->
        <tr>
            <td rowspan="3">Tuesday</td>
            <td style="background-color: wheat;">8:00 a.m.</td>
            <td style="background-color: wheat;">11:00 a.m.</td>
            <td>XPath</td>
            <tr>
                <td style="background-color: wheat;">11:00 a.m.</td>
                <td style="background-color: aqua;">2:00 p.m.</td>
                <td rowspan="2">XSL Transformations</td>
            </tr>
            <tr>
                <td style="background-color: aqua;">2:00 p.m.</td>
                <td style="background-color: cornflowerblue;">5:00 p.m.</td>
            </tr>
        </tr>

        <tr>
            <td>Wednesday</td>
            <td style="background-color: wheat;">8:00 a.m.</td>
            <td style="background-color: aqua;">12:00 p.m.</td>
            <td>XSL Formatting Objects</td>
        </tr>

    </table>
</body>
</html>
